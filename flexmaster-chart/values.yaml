replicaCount: 4

clusterIssuer:
  enabled: true
  name: "letsencrypt-prod"
  email: "your-email@example.com"
  server: "https://acme-v02.api.letsencrypt.org/directory"
  privateKeySecretName: "letsencrypt-prod"
  ingressClass: "traefik"

image:
  repository: "your-repo/flexmaster"
  tag: "latest"
  pullPolicy: "IfNotPresent"

imagePullSecrets:
  - name: "dockerkey"

service:
  type: "ClusterIP"
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "traefik"
  hostname: "example.com"
  tlsSecretName: "flexmaster-cert-tls"

resources:
  requests:
    memory: "64Mi"
    cpu: "250m"
  limits:
    memory: "128Mi"
    cpu: "500m"

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

env:
  APP_PORT: "8000"
  POSTGRES_CONNECTION: "postgresql"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "your-password"
  POSTGRES_NAME: "flexmaster-db"
  POSTGRES_HOST: "localhost"
  POSTGRES_PORT: "5432"
  PREFORK: "false"
  APP_NAME: "Flexmaster"
  CONCURRENCY: "1000"
  DISABLE_STARTUP_MESSAGE: "true"
  IDLE_TIMEOUT: "30"
  CASE_SENSITIVE: "false"
  REQUEST_METHODS: "GET,POST,PUT,DELETE,HEAD"
